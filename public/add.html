<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Create a Movie Review</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style2.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">CineMentality</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="view.html">Search Movie Reviews</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="movie.html">Search Movies<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="login.html">Member Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="signup.html">Sign Up</a>
        </li>
      </ul>


    </div>
  </nav>


  <div class="container">
    <div class="jumbotron">
      <h1>Create a Movie Review</h1>
      <h4>The CineMentality Movie Review Board</h4>
      <hr>
      <a href="/view.html" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Movie Reviews</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Enter a Movie Review
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Movie Name</label>
                <input type="text" class="form-control" id="movie-name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Catharsis Rating (1-10)</label>
                <input type="text" class="form-control" id="catharsis" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Trigger Rating (1-10)</label>
                <input type="text" class="form-control" id="trigger" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Comments</label>
                <input type="text" class="form-control" id="comments" placeholder=""">
              </div>

            </form>
            <br>
            <div class=" text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn" data-toggle="modal"
                  data-target=".bd-example-modal-lg">
                  <span class="fa fa-fire"></span> Submit Movie Review</button>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Your Review Has Been Submitted</h4>
        </div>
        <div class="modal-body">
          <p>Thank You For Your Review</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="searchMoreMovieButton" class="btn btn-default" data-dismiss="modal">Search More
            Movies</button>
          <button type="button" id="searchMovieRatingButton" class="btn btn-default" data-dismiss="modal">Search For
            Movie Ratings</button>
          <button type="button" id="addMoreRatingButton" class="btn btn-default" data-dismiss="modal">Add Another Movie
            Review</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <div class="footer-copyright text-center py-3">Project By:
      <a href="https://github.com/carooflee" target="_blank" id="foot">
        Caroline
      </a>

        Jesse
      </a>
      <a href="https://github.com/josephbrimeyer" target="_blank" id="foot">
        Joe
      </a> </div>

  </footer>
  <!-- Footer -->

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
