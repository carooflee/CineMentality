<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Create a Movie Review</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Create a Movie Review</h1>
      <h3>The CineMentality Movie Review Board</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Movie Reviews</a>
      </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Enter a Movie Review
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Movie Name</label>
                <input type="text" class="form-control" id="movie-name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Catharsis Rating</label>
                <input type="text" class="form-control" id="catharsis" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Trigger Rating</label>
                <input type="text" class="form-control" id="trigger" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Comments</label>
                <input type="text" class="form-control" id="comments" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Submit Movie Review</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
