<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Create a Movie Review</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">CineMentality</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="movie.html">Search Movies<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="login.html">Member Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="signup.html">Sign Up</a>
        </li>
      </ul>


    </div>
  </nav>


  <div class="container">
    <div class="jumbotron">
      <h1>Create a Movie Review</h1>
      <h3>The CineMentality Movie Review Board</h3>
      <hr>
      <a href="/view.html" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Movie Reviews</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Enter a Movie Review
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Movie Name</label>
                <input type="text" class="form-control" id="movie-name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Catharsis Rating (1-10)</label>
                <input type="text" class="form-control" id="catharsis" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Trigger Rating (1-10)</label>
                <input type="text" class="form-control" id="trigger" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Comments</label>
                <input type="text" class="form-control" id="comments" placeholder=""">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Submit Movie Review</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Your Review Has Been Submitted</h4>
          </div>
          <div class="modal-body">
            <p>Thank You For Your Review</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="ratingSubmitButton" class="btn btn-default" data-dismiss="modal">Your Input Is Appreciated</button>
          </div>
        </div>
        
      </div>
    </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <div class="footer-copyright text-center py-3">Project By:

        Jesse
      </a>
      <a href="https://github.com/josephbrimeyer" target="_blank" id="foot">
        Joe
      </a> </div>

  </footer>
  <!-- Footer -->

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
